<head>
  <meta charset="utf-8" />
  <base href="/">
</head>
<h1>My Goals</h1>

<div id="goals">
  <ol>
    <li ng-repeat="goal in goals"><a href="/detail/{{goal.goal_id}}">{{goal.title}}</a></li>
  </ol>
  <a href="/goals"><button>Add New Goal</button></a>
  <a href="/signin"><button>Sign Out</button></a>
</div>
